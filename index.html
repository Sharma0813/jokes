<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: bisque;
            color:chocolate;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color:bisque;
            color: black;
        }

        .joke {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chuck Norris Jokes Generator</h1>
        <button onclick="fetchJoke()">Get Joke</button>
        <div id="joke" class="joke"></div>
    </div>

    <script>
        function fetchJoke() {
            fetch('https://api.chucknorris.io/jokes/random')
                .then(response => response.json())
                .then(data => {
                    displayJoke(data.value);
                })
                .catch(error => {
                    displayJoke("Oops! Something went wrong.");
                    console.error(error);
                });
        }

        function displayJoke(joke) {
            document.getElementById('joke').innerHTML = `<p>${joke}</p>`;
        }
    </script>
</body>
</html>
